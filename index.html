<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillon Kierce Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: #33ff33;
            font-family: monospace;
            overflow: hidden;
        }
        .social-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .social-button {
            background-color: #33ff33;
            color: black;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .social-button:hover {
            background-color: #28cc28;
        }
        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>    
</head>
<body>
    <div class="social-container">
        <a class="social-button" href="https://www.linkedin.com/in/dillon-k-51503a25b/" target="_blank">Visit my Linkedin</a>
        <a class="social-button" href="https://github.com/dillon-kierce" target="_blank">GitHub</a>
        <a class="social-button" href="blog.html">Blog</a>
    </div>
    <div id="terminal"></div>
    <script>
        $(function() {
            $('#terminal').terminal({
                hello: function(name) {
                    this.echo('Hello, ' + name + '! Welcome to Dillon Kierce\'s Terminal Webpage.');
                },
                about: function() {
                    this.echo("Dillon Kierce is a cybersecurity specialist, researcher, and educator.");
                },
                projects: function() {
                    this.echo("- IDS development\n- Malware research\n");
                },
                whoami: function() {
                    this.echo("- Cybersecurity Research\n- Cyber Security Teacher\n- Malware Devloper\n- PhD Candidate");
                },
                ls: function() {
                    this.echo("about  projects  contact  cat  hacktrace  nmapscan  sudo  help  whoami");
                },
                contact: function() {
                    this.echo("Email: dillon.kierce@proton.me\nGitHub: github.com/dillon-kierce\n");
                },
                cat: function(width = 408, height = 287) {
                    this.echo('<img src="https://placekitten.com/' + width + '/' + height + '">', {raw: true});
                },
                help: function() {
                    this.echo("Available commands: hello [name], about, projects, contact, cat [width] [height], hacktrace, nmapscan, sudo\n(Hint: try typing 'hacktrace')");
                },
                hacktrace: function() {
                    this.echo("[ACCESSING TRACE MODULE...]");
                    this.pause();
                    setTimeout(() => {
                        this.echo("[!] TRACE DETECTED ON REMOTE IP: 192.168.0.42");
                        this.echo("[+] Spoofing DNS...");
                        this.echo("[+] Injecting reverse shell payload...");
                        this.echo("[âœ”] Connection established to 192.168.0.42:1337");
                        this.resume();
                    }, 2000);
                },
                nmapscan: function() {
                    this.echo("Starting Nmap 7.91 ( https://nmap.org ) at 2025-03-22");
                    this.echo("Nmap scan report for target.local (192.168.56.101)");
                    this.echo("Host is up (0.012s latency).");
                    this.echo("PORT     STATE SERVICE\n22/tcp   open  ssh\n80/tcp   open  http\n443/tcp  open  https\n3306/tcp open  mysql");
                },
                sudo: function(cmd) {
                    if (!cmd) {
                        this.echo("usage: sudo [command]");
                    } else {
                        this.echo("You are not in the sudoers file. This incident will be reported.");
                    }
                }
            }, {
                greetings: `
    Type 'help' to see available commands.`
            });
        });
    </script>    
</body>
</html>
